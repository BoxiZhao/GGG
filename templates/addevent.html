<form action="/addevent" method="post">

    <p>
        <label>Event Name:</label>
        <input type="text" name="eventName" required>
    </p>

    <p>
        <label>Description:</label>
        <input type="text" name="eventDescription">
    </p>

    <p>
        <label>Participant Limit:</label>
        <input type="number" name="participantLimit">
    </p>

    <p>
        <label>Location:</label>
        <input type="text" name="locationName">
    </p>

    <p>
        <label>Location Address:</label>
        <input type="text" name="locationAddress">
    </p>

    <p>
        <label>Location Capacity:</label>
        <input type="number" name="locationCapacity">
    </p>

    <p>
        <label>Start Time:</label>
        <input type="datetime-local" name="timeStart">
    </p>

    <p>
        <label>End Time:</label>
        <input type="datetime-local" name="timeEnd">
    </p>

    <p><input type="submit" value="Submit"></p>

</form>

<p><a href="/">Back</a></p>
